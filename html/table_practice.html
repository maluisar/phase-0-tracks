<!DOCTYPE html>
<html>
<head>
  <title>Table practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Umbrella</td>
      <td>Blue</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Umbrella</td>
      <td>Black</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Candle</td>
      <td>White</td>
      <td>$20</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Vase</td>
      <td>Concrete</td>
      <td>$80</td>
    </tr>
  </table>
</body>
</html>
